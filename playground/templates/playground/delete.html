{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <div id="main">
        <div class="content-box" id="delete_form_box">
            <p>Are you sure you want to delete "{{obj}}"</p>
            <hr>
            <div id="options">
                <button type="button" id="go-back">Go Back</button>
                <input type="submit" value="Confirm">
            </div>
        </div>
    </div>
</form>
<script>
    const goBackBtn = document.getElementById('go-back')
    goBackBtn.addEventListener('click', goBack)
    function goBack() {
        console.log("hh")
        window.location.href = "{{request.META.HTTP_REFERER}}";
    }
</script>

{% endblock %}
